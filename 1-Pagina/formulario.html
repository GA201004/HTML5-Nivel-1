<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="" method="post">
        <p><label for="nombre"> Nombre: <input type="text" id="nombre"></label></p>
        <p><label for="apellido"> Apellido: <input type="text" id="apellido"></label></p>
        <p><label for="edad"> Edad: <input type="text" id="edad"></label></p>
        <p><label for="asunto"> asunto: <textarea id="asunto" cols="30" rows="10"></textarea></label></p>
        <p><label> Horario:
                <select id="horario">
                    <option value="mañana" disabled>Mañana</option> <!--disable esta para inabilitar-->
                    <option value="tarde">Tarde</option>
                    <option value="noche" selected>Noche</option><!--selected seleciona es que quieres como defecto-->
                </select>
            </label></p>
        <p><b>Preparacion</b></p>
        <input type="checkbox" value="principiante"> <label> Principiante</label> <br>
        <input type="checkbox" value="intermedio"> <label> Intermedio</label><br>
        <input type="checkbox" value="avanzado"> <label> Avanzado</label><br> <br> <br>
        <button type="submit"> Enviar</button>
    </form>
</body>

</html>
